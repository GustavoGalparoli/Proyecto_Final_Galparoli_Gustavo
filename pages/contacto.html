    <main>
        <div class="container my-5">
        <form class="bg-secondary col-sm-12 col-md-10 col-lg-8 mx-auto text-white p-5 rounded-3" >
            <div class="row">
                <div class="col-6  mb-3">
                    <label for="exampleInputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputNombre" aria-label="First name">
                </div>
                <div class="col-6 mb-3">
                    <label for="exampleInputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputApellido" aria-label="Last name">
                </div>
                <div class="col-12 mb-md-3">
                  <label for="inputAddress" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-md-9 mb-3">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Cod Postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12 mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
               
            </div>
            <div class="form-floating mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 130px"></textarea>
                <label class="text-secondary" for="floatingTextarea2">Deja un comentario</label>
            </div>
            <div class="mt-3 form-check">
                <input type="checkbox" class="form-check-input bg-dark" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recibir novedades</label>
            </div>
            <button type="submit" class="btn btn-dark mt-3">Enviar</button>
        </form>
        </div>
    </main>
